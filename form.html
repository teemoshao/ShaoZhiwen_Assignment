<script>



$( document ).ready(function() {


     $('body').on('click', "#send",function(){
     
            var username=$("#defaultForm-email").val();
            var password=$("#defaultForm-pass").val();
            var password2=$("#defaultForm-pass2").val();
            
            
            if(username=="" || password=="" || password2==""){
               alert("Please enter username");
               return;
            }
            
            
          
            
            
            
            var mydata="user="+username+"&pass="+password+"&pass2="+password2;
			var mydata={"user":"alex","pass":"1234"}
            alert(mydata);
      
         $.ajax({
            type: "POST", // Post / Get method
            url: "http://127.0.0.1:9999/passdata", //Where form data is sent on submission
            dataType:"json", // Data type, HTML, json etc.
            data:JSON.stringify(mydata), //Form variables
            success:function(response){
				alert(response);
                if(response=="success"){
                    window.location="/member";
                }else if(response=="fail"){
                
                    window.location="/nonmember";
                
                }
          
            },
            error:function (xhr, ajaxOptions, thrownError){
                alert(thrownError);
            }
            });
      });       
            
});


 

</script>
